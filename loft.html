<head>
	<title>Loft</title>
	<script src="jquery-2.1.1.min.js"></script>
	<script> 
		$(function(){
			$("#login").load("login.html"); 
		});
	</script> 
</head>

<body>
	<div class="container">
		{{> loginButtons}}
		{{#if currentUser}}
			<header>
				<form class="new-post">
					<textarea name="text" placeholder="What's on your mind?"></textarea>
					<input type="submit" value="Submit">
				</form>
			</header>
		
			<br>
			<h1>Posts</h1>
			{{#each posts}}
				{{> post}}
			{{/each}}
		{{else}}
			{{> login}}
		{{/if}}
	</div>
</body>

<template name="post">
	<div class="post">
		<p>{{name}} ({{trophiesBy.length}})</p>
		<p>{{text}}</p>
		{{#if canTrophy}}
			<button class="trophy-button">Give Trophy</button>
		{{/if}}
		<br><br>
	</div>
</template>
